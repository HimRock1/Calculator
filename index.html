<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="total"></div>
   <div id="switch">
        <button type="button" id="clear" class="action" value="C">Clear</button>
        <button type="button" id="seven" class="action" value="7">7</button>
        <button type="button" id="eight" class="action" value="8">8</button>
        <button type="button" id="nine" class="action" value="9">9</button>
        <button type="button" id="divide" class="action" value="/">รท</button>
        <button type="button" id="four" class="action" value="4">4</button>
        <button type="button" id="five" class="action" value="5">5</button>
        <button type="button" id="six" class="action" value="6">6</button>
        <button type="button" id="mul" class="action" value="x">X</button>
        <button type="button" id="one" class="action" value="1">1</button>
        <button type="button" id="two" class="action" value="2">2</button>
        <button type="button" id="three" class="action" value="3">3</button>
        <button type="button" id="sub" class="action" value="-">-</button>
        <button type="button" id="zero" class="action" value="0">0</button>
        <button type="button" id="dot" class="action" value=".">.</button>
        <button type="button" id="equal" class="action" value="=">=</button>
        <button type="button" id="add" class="action" value="+">+</button>
    </div>
</body>
</html>
