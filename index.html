<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="total">0</div>
   <div id="switch">
        <button type="button" id="clear" class="NumKey" value="C">Clear</button>
        <button type="button" id="seven" class="NumKey" value="7">7</button>
        <button type="button" id="eight" class="NumKey" value="8">8</button>
        <button type="button" id="nine" class="NumKey" value="9">9</button>
        <button type="button" id="divide" class="functionKey" value="/">รท</button>
        <button type="button" id="four" class="NumKey" value="4">4</button>
        <button type="button" id="five" class="NumKey" value="5">5</button>
        <button type="button" id="six" class="NumKey" value="6">6</button>
        <button type="button" id="mul" class="functionKey" value="*">X</button>
        <button type="button" id="one" class="NumKey" value="1">1</button>
        <button type="button" id="two" class="NumKey" value="2">2</button>
        <button type="button" id="three" class="NumKey" value="3">3</button>
        <button type="button" id="sub" class="functionKey" value="-">-</button>
        <button type="button" id="zero" class="NumKey" value="0">0</button>
        <button type="button" id="dot" class="NumKey" value=".">.</button>
        <button type="button" id="equal" class="EqualKey" value="=">=</button>
        <button type="button" id="add" class="functionKey" value="+">+</button>
    </div>
</body>
</html>
